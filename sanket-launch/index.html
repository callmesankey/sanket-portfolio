<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Sanket Dhital</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/tsparticles@3/tsparticles.bundle.min.js"></script>

<style>
*{margin:0;padding:0;box-sizing:border-box;}

body{
  font-family:'Poppins',sans-serif;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  text-align:center;
  overflow:hidden;
  color:white;

  background: radial-gradient(circle at top left,#00c6ff,#1e293b 60%);
}

#particles{
  position:absolute;
  width:100%;
  height:100%;
  z-index:0;
}

.content{
  position:relative;
  z-index:2;
  padding:20px;
}

.logo{
  width:150px;
  margin-bottom:20px;
  will-change: transform;
}

h1{
  font-size:38px;
  font-weight:800;
}

.countdown{
  margin-top:20px;
  display:flex;
  gap:15px;
  justify-content:center;
  font-weight:600;
}

.countdown div{
  background:rgba(255,255,255,0.08);
  padding:12px 16px;
  border-radius:10px;
}

.linkedin{
  margin-top:30px;
}

.linkedin a{
  text-decoration:none;
  background:#0a66c2;
  padding:12px 22px;
  border-radius:30px;
  color:white;
  font-weight:600;
  transition:0.3s;
}

.linkedin a:hover{
  transform:scale(1.1);
  box-shadow:0 0 20px #0a66c2;
}

@media(max-width:600px){
  h1{font-size:26px;}
  .countdown{flex-wrap:wrap;}
}
</style>
</head>

<body>

<div id="particles"></div>

<div class="content">
  <img src="logo.png" class="logo" id="logo" />

  <h1>Launching Soon</h1>

  <div class="countdown">
    <div><span id="days">0</span><br>Days</div>
    <div><span id="hours">0</span><br>Hours</div>
    <div><span id="minutes">0</span><br>Minutes</div>
    <div><span id="seconds">0</span><br>Seconds</div>
  </div>

  <div class="linkedin">
    <a href="https://www.linkedin.com/in/sanketdhital/" target="_blank">
      Connect on LinkedIn
    </a>
  </div>
</div>

<script>
// ===== Countdown =====
const targetDate = new Date();
targetDate.setDate(targetDate.getDate() + 10);

function updateCountdown(){
  const now = new Date();
  const diff = targetDate - now;

  document.getElementById("days").innerText = Math.floor(diff/(1000*60*60*24));
  document.getElementById("hours").innerText = Math.floor((diff/(1000*60*60))%24);
  document.getElementById("minutes").innerText = Math.floor((diff/(1000*60))%60);
  document.getElementById("seconds").innerText = Math.floor((diff/1000)%60);
}
setInterval(updateCountdown,1000);

// ===== Fly in =====
gsap.from("#logo",{y:-200,opacity:0,duration:1.5,ease:"power3.out"});
gsap.to("#logo",{y:15,repeat:-1,yoyo:true,duration:2,ease:"sine.inOut"});

// ===== Mouse movement =====
document.addEventListener("mousemove",(e)=>{
  const x=(e.clientX/window.innerWidth-0.5)*20;
  const y=(e.clientY/window.innerHeight-0.5)*20;
  gsap.to("#logo",{x:x,y:y,duration:0.5});
});

// ===== Particles =====
tsParticles.load("particles",{
  particles:{
    number:{value:35},
    size:{value:2},
    move:{speed:1},
    links:{enable:true,distance:120,color:"#ffffff",opacity:0.2}
  }
});
</script>

</body>
</html>
